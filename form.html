        <form method="get" action="record.html">
            <fieldset>
                <legend>HTML frontend form</legend>
                <label> Username*<input id="user" type="text" name="username" required></label>
                <label> Password*<input id="password" type="password" name="password" required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                </label>
                <label>Confirmation* <input type="password" id="confirmation" name="confirmation" required></label>
                <label> Email* <input type="email" name="email" placeholder="hjashkajd@byui.edu"
                        pattern="[a-zA-Z0-9._%+-]+@byui\.edu$ " title="Please enter a valid email address"
                        required></label>
            </fieldset>
            <fieldset>
                <label id="rating">Page Rating</label>
                <div id="rangevalue"> 1 </div>
                <input type="range" id="range" name="range" min="1" max="10" value="1" step="1" list="rang">
                <datalist id="rang">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>

            <input type="submit" value="Sing up" class="submitBtn">
