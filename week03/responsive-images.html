<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <meta property="og:title" content="Responsive image">
    <meta property="og:type" content="article">
    <meta property="og:image" content="https://github.com/NaNajli/wdd230/tree/main/week03/images">
    <meta property="og:url" content="https://nanajli.github.io/wdd230/week03/responsive-images.html">

    <meta name="description" content=" WDD 230 - Web Frontend Development ,Nadia Rodriguez ,Responsive Image">
    <meta name="author" content="Nadia Rodriguez">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp 750w" alt="Montevideo Uruguay Temple" media="(max-width: 500px)">
                <source srcset="images/hero-medium.webp 1200w" alt="Montevideo Uruguay Temple"
                    media="(max-width: 1000px)">
                <img src="images/hero-large.webp" alt="Montevideo Uruguay Temple " width="1500" height="750">
            </picture>
        </div>
    </main>










</body>






</html>
